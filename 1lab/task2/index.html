<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div id="image">

        <!--sun-->
        <g>

            <circle class="sun" r="50" cx="100" cy="70" />

        </g>

            <circle r="28" cx="625" cy="130" style="fill:#d7d8d3;"></circle>

            </g>

                <rect class="door" height="75" width="50" x="600" y="250" />

            </g>

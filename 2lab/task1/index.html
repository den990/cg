<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <input type="file" id="fileInput" style="display: none">
    <div class="close__block">
        <img src="close-circle-svgrepo-com.svg" width="30px" height="30px" alt="close">
    </div>
    <div id="imageContainer">
        <div id="imageView" class="inactive">
            <img id="image" src="download-svgrepo-com.svg" alt="Image Description" height="50" width="50">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
